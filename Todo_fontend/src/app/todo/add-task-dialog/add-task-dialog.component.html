<div>
    <!-- <h1 mat-dialog-title>Add New Task</h1> -->
    <h1 mat-dialog-title>{{ data.isEdit ? 'Edit Task':'Add New Task'}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="title">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <!-- <button mat-button (click)="onAddClick()">Add</button> -->
        <button mat-button (click)="onSaveClick()" [disabled]="!title">{{ data.isEdit ? 'Update' : 'Add' }}</button>

    </div>

</div>
