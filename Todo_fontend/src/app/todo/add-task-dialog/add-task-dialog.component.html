<div>
    <!-- <h1 mat-dialog-title>Add New Task</h1> -->
    <h1 mat-dialog-title>{{ data.isEdit ? 'Edit Task':'Add New Task'}}</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="title" placeholder="Enter title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="description" placeholder="Enter description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <!-- <button mat-button (click)="onAddClick()">Add</button> -->
        <button mat-button (click)="onSaveClick()" [disabled]="!title || !description">{{ data.isEdit ? 'Update' : 'Add' }}</button>

    </div>

</div>
